<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Formulário - DevQuest </title>
</head>

<body>
    <main class="duvidas">
        <div class="pergunta">
            <h1 class="titulo">ficou com dúvida? <br>nos mande uma mensagem</h1>
            <p class="conteudo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de
                24h.</p>
        </div>
        <form class="formulario">
            <input class="caixa none" type="text" name="nome" placeholder="Nome completo *">
            <p class="campo-obrigatorio escondido">campo obrigatório</p>
            <input class="caixa" type="email" name="email" placeholder="E-mail *">
            <p class="campo-obrigatorio escondido">campo obrigatório</p>
            <input class="caixa" type="tel" name="telefone" placeholder="Telefone *">
            <p class="campo-obrigatorio escondido">campo obrigatório</p>
            <textarea class="caixa maior" name="mensagem" placeholder="Mensagem *"></textarea>
            
            <p class="campo-obrigatorio escondido">campo obrigatório</p>
            <p class="obrigatorio">*campos obrigatórios</p>
            <button class="btn" type="submit">Enviar</button>
        </form>
    </main>

    <script src="src/index.js"></script>
</body>

</html>
